<div class="row">
  <h1>Complete AWS IAM Reference</h1>

  <div class="table-responsive">
    <table class="table table-striped" ng-controller="List" style="table-layout: fixed;">
      <thead>
        <tr>
          <th style="width: 25%;"><form style="display: inline;" class="form-inline"><div class="form-group"><div class="input-group"><span class="input-group-addon">Action</span><input type="text" ng-model="action" class="form-control input-sm" placeholder="Search"><span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span></div></div></form></th>
          <th style="width: 25%;"><form style="display: inline;" class="form-inline"><div class="form-group"><div class="input-group"><span class="input-group-addon">Description</span><input type="text" ng-model="description" class="form-control input-sm" placeholder="Search"><span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span></div></div></form></th>
          <th style="width: 20%;"><form style="display: inline;" class="form-inline"><div class="form-group"><div class="input-group"><span class="input-group-addon">Resources</span><input type="text" ng-model="resource" class="form-control input-sm" placeholder="Search"><span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span></div></div></form></th>
          <th style="width: 20%;"><form style="display: inline;" class="form-inline"><div class="form-group"><div class="input-group"><span class="input-group-addon">Conditions</span><input type="text" ng-model="condition" class="form-control input-sm" placeholder="Search"><span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span></div></div></form></th>
          <th style="width: 10%;">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in rows | filter: search | orderBy: sort">
          <td>
            <div class="scrollable">
              {{row.service}}:{{row.action}}
            </div>
          </td>
          <td>
            <div class="scrollable">
            {{row.description}}
            </div>
          </td>
          <td>
            <div class="scrollable">
              <ul style="list-style-type: none; padding-left: 0;">
                <li ng-repeat="resource in row.resources">{{resource}}</li>
              </ul>
            </div>
          </td>
          <td>
            <div class="scrollable">
              <ul style="list-style-type: none; padding-left: 0;">
                <li ng-repeat="condition in row.conditions">{{condition}}</li>
              </ul>
            </div>
          </td>
          <td>
            <div class="btn-group">
              <a href="{{row.doc}}" target="_blank" class="btn btn-primary btn-sm" title="open AWS documentation"><i class="glyphicon glyphicon-book"></i></a>
              <a href="https://github.com/widdix/complete-aws-iam-reference/blob/master/services/{{row.service}}.md" target="_blank" class="btn btn-warning btn-sm" title="edit this reference"><i class="glyphicon glyphicon-edit"></i></a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
